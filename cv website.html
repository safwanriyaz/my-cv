<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cvpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 1.5rem;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        .cv-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .cv-images img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.7rem 1.5rem;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #003d82;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            background-color: #0056b3;
            color: white;
            font-size: 0.9rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My  CV</h1>
    </header>

    <div class="container">
        <div class="cv-images">
            <img src="C:\Users\rdrl\Downloads\safwan.cv_page-0001.jpg" alt="CV Page 1">
            <img src="C:\Users\rdrl\Downloads\safwan.cv_page-0002.jpg" alt="CV Page 2">
            <a href="C:\Users\rdrl\Downloads\safwan.cv.pdf"class="button" download>DownloadCV</a>
        </div>
        
    </div>

</body>
</html>
